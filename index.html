<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Jenny's Kitchen - 100% gluten-free artisan bakery</title>
</head>

<body>
	<nav class="navbar navbar-expand-md navbar-light">
		<a class="navbar-brand" href="#">Jenny's Kitchen</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item active">
					<a class="nav-link" href="#"><i class="fas fa-home d-none d-md-block" aria-hidden="true"></i>
						<span>Home</span> <span class="sr-only">(current)</span>
					</a>
				</li>
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle hvr-grow" href="#" id="navbarDropdown" role="button"
						data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="false"><i class="fas fa-cookie-bite d-none d-md-block" aria-hidden="true"></i>
						<span>Menu</span>
					</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="#">Breakfast</a>
						<a class="dropdown-item" href="#">Bread</a>
						<a class="dropdown-item" href="#">Pastry</a>
						<a class="dropdown-item" href="#">Cake</a>
					</div>
				</li>
				<li class="nav-item">
					<a class="nav-link hvr-grow" href="#"><i class="fas fa-user-clock d-none d-md-block" aria-hidden="true"></i>
						<span>About Us</span>
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link hvr-grow"
						href="#"><i class="fas fa-shopping-cart d-none d-md-block" aria-hidden="true"></i>
						<span>Place Order</span>
					</a>
				</li>
			</ul>
		</div>
	</nav>

	<div id="herocarousel" class="carousel slide" data-ride="carousel">
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img class="d-block w-100" src="/assets/images/bio-4840960_1280.jpg" alt="Baker patting bread">
            </div>
				<div class="carousel-item">
					<img class="d-block w-100" src="/assets/images/bread-4077812_1280.jpg" alt="Selection of croissants">
            </div>
					<div class="carousel-item">
						<img class="d-block w-100" src="/assets/images/bread-821503_1280.jpg" alt="Baker holding warm bread">
            </div>
					</div>
				</div>

				About Us blurb and link
				Allergens blurb and menu link
				Order blurb and link

				<footer class="container-fluid">
					<div id="footer-details" class="row">
						<div class="col-12 col-md-4">Address</div>
						<div class="d-none d-md-block col-md-4">Opening Hours</div>
						<div class="col-12 col-md-4">Social Media
							<ul class="list-inline">
								<li class="list-inline-item">
									<a href="#" target="_blank">
										<i class="fab fa-tripadvisor" aria-hidden="true"></i>
										<span class="sr-only">TripAdvisor</span>
									</a>
								</li>
								<li class="list-inline-item">
									<a href="#" target="_blank">
										<i class="fab fa-instagram" aria-hidden="true"></i>

									</a>
								</li>
								<li class="list-inline-item">
									<a href="#" target="_blank">
										<i class="fab fa-facebook" aria-hidden="true"></i>
										<span class="sr-only">Facebook</span>
									</a>
								</li>
								<li class="list-inline-item">
									<a href="#" target="_blank">
										<i class="fab fa-twitter" aria-hidden="true"></i>
										<span class="sr-only">Twitter</span>
									</a>
								</li>
							</ul>
						</div>
					</div>
				</footer>



				<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
				<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
				<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js">
